<html>
  <head>

    <link href="../style/homepage.css" rel="stylesheet" type="text/css"/>

  <body>

    <div class="sidebar-container">
      <div class="sidebar-logo">
        HomeTools 3D        
        <br>User Dashboard
      </div>
      <ul class="sidebar-navigation">
        <li class="header">Navigation</li>
        <li>
          <a href="homepage.html">
            <i class="fa fa-home" aria-hidden="true"></i> Home
          </a>
        </li>
        <li>
          <a href="account.html">
            <i class="fa fa-home" aria-hidden="true"></i> Account
          </a>
        </li>
      </ul>
    </div>

    

    <div id="mainBody" class="container-fluid">
      <div class="row m-1 mt-4 justify-content-end">

        <div class="mobileNavBar col d-flex flex-row">
          <a class="mobileNavBar p-2 align-self-center" href="homepage.html">Homepage</a>
          <a class="mobileNavBar p-2 align-self-center" href="account.html">Account</a>
        </div>

        <div class="col-4" id="userProfile">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" 
            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Username
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">Settings</a>
              <a class="dropdown-item" id="logoutButton" href="#">Log out</a>
            </div>
          </div>
        </div>
        <div>
          <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Account Settings</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex">
                  <button type="button" class="btn btn-primary flex-fill m-2" 
                  data-bs-toggle="modal" data-bs-target="#changeEmailModel" >Change Email</button>
                  <button type="button" class="btn btn-success flex-fill m-2" data-bs-toggle="modal"
                  data-bs-target="#changeUsernameModel">Change Username</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="modal fade" id="changeEmailModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Change Email Address</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="newEmailText" class="col-form-label">New Email:</label>
                      <input type="text" class="form-control" id="newEmailText">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id = "newEmailConfirmBtn">Confirm Change</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="modal fade" id="changeUsernameModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Change Username</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="newUsernameText" class="col-form-label">New Username:</label>
                      <input type="text" class="form-control" id="newUsernameText">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id = "newUsernameConfirmBtn">Confirm Change</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row m-1 mt-4 justify-content-between">
        <div class="col-12 col-lg-3 mb-4 d-flex flex-column">  
          <div>
            <img src= "https://via.placeholder.com/1920">
          </div>
          <div>
            <p id="username" style="font-weight: 500; font-size: 2.2rem; margin-bottom: 0; margin-top:0.8rem;">username</p>
            <p id="companyName" style="font-style: italic; font-size: 1.5rem;">Freelancer</p>
          </div>
          <div>
            <button type="button" class="btn btn-secondary" style="width: 100%" 
            data-bs-toggle="modal" data-bs-target="#settingsModal">Edit Profile</button>
          </div>
        </div>
        <div class="col-12 col-lg-9 d-flex flex-column">
          <div>
            <p class="accountProjectTitle">Projects (<span class="accountProjectTitle" id="projectsCount"></span>)</p>
          </div>
          <div class="d-flex" id="profileProjectFlex">

            <div id="project_0" class ="pb-4" style="display: inline;">
              <img src= "https://via.placeholder.com/1920x1080">
              <div class="d-flex flex-row justify-content-between mt-2">
                <div style="display:flex; align-items:center">
                  <span id="nameOfLayout_0">-Name of Layout-</span>
                </div>
                <div style="display:flex; align-items:center">
                  <span id="likesCount_0" style="margin-right: 5px; margin-left: 8px;">0</span>
                  <img id="coverImage_0"src="../resources/icons/like.png" style="width: 20px; height: 20px; vertical-align: middle">
                </div>
              </div>
            </div>
    
            <div id="project_1" class ="pb-4" style="display: inline">
              <img src= "https://via.placeholder.com/1920x1080">
              <div class="d-flex flex-row justify-content-between mt-2">

                </div>
                <div style="display:flex; align-items:center">

                  <img id="coverImage_1"src="../resources/icons/like.png" style="width: 20px; height: 20px; vertical-align: middle">
                </div>
              </div>
            </div>
    
            <div id="project_2" class ="pb-4" style="display: inline">
              <img src= "https://via.placeholder.com/1920x1080">
              <div class="d-flex flex-row justify-content-between mt-2">
                <div style="display:flex; align-items:center">
                  <span id="nameOfLayout_2">-Name of Layout-</span>
                </div>
                <div style="display:flex; align-items:center">
                  <span id="likesCount_2" style="margin-right: 5px; margin-left: 8px;">0</span>
                  <img id="coverImage_2"src="../resources/icons/like.png" style="width: 20px; height: 20px; vertical-align: middle">
                </div>
              </div>
            </div>

            <div id="project_3" class ="pb-4" style="display: inline">
              <img src= "https://via.placeholder.com/1920x1080">
              <div class="d-flex flex-row justify-content-between mt-2">
                <div style="display:flex; align-items:center">
                  <span id="nameOfLayout_3">-Name of Layout-</span>
                </div>
                <div style="display:flex; align-items:center">
                  <span id="likesCount_3" style="margin-right: 5px; margin-left: 8px;">0</span>
                  <img id="coverImage_3"src="../resources/icons/like.png" style="width: 20px; height: 20px; vertical-align: middle">
                </div>
              </div>
            </div>

            <div id="navigation" class="d-flex flex-row justify-content-center" style="text-align: center">
              
            </div>

          </div>
        </div>
      </div>

      


    </div>
