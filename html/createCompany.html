<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HomeTools 3D</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

     <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CDN reference for jQuery slim-->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" 
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

  </head>

  <body>

    <div class="container-fluid">

      <div class="row">
        <div class="col-12">
          <h1 id="landingTitle">HomeTools 3D</h1>
        </div>
      </div>

      <div class="center-element row justify-content-center align-items-center mt-4">
        <div class = "col-12 d-flex flex-column align-items-center">

          <div class="text-center">
            <h2 style="margin-bottom: 2rem;">Create New Company</h2>
          </div>

          <form>
            <div>
              <label for="companyName">Company Name:</label><br>
              <input type="text" id = "companyNameInput" name = "companyName"><br><br>
            </div>

            <div>
                <label for="companyId">Company ID:</label><br>
                <input type="text" id = "companyIdInput" name = "companyId" placeholder="000000"><br><br>
            </div>

            <div class="text-center mt-5">
              <input class = "formButton m-2" type = "button" id = "createCompanyButton" value = "Create Company">
            </div>

          </form>

        </div>
      </div>
    </div>
  </body>

  <!-- References for scripts -->
  <script src="../scripts/objectsScript.js"></script>
  <script src="../script.js"></script>
  <script type="module" src = "../scripts/config.js"></script>
  <script type="module" src = "../scripts/firebaseScript.js"></script>
  
</html>
